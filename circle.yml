machine:

  services:
    - docker

  python:
    version: 3.5.2


checkout:
  post:
    - docker info
    - chmod +x build.sh
    - chmod +x benchmark.sh


dependencies:
  override:
    - pip install flake8
    - flake8
    - make build
    - ./benchmark.sh --info


test:
  override:
    - ./benchmark.sh -J results/benchmarks.json


deployment:
  registry:
    branch: master
    commands:
      - docker login -p $DOCKER_PASS -e $DOCKER_EMAIL -u $DOCKER_USER
      - make push
      - python upload.py benchmarks.json --path $BENCHMARK_PATH
